<h1>New Vehicle</h1>
<form (ngSubmit)="submit()" #f="ngForm" novalidate>
    <div class="form-group">
        <label for="Make">Make</label>
        <select id="Make" class="form-control" [(ngModel)]="vehicle.makeId" name="makeId" (change)="onMakeChange()" required #make="ngModel">
            <option value=""></option>
            <option *ngFor="let item of makes" value="{{item.id}}">{{item.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="make.touched && !make.valid">
            Please specify the make
        </div>
    </div>
    <div class="form-group">
        <label for="Model">Model</label>
        <select id="Model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId" required #model="ngModel">
            <option value=""></option>
            <option *ngFor="let item of models" value="{{item.id}}">{{item.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="model.touched && !model.valid">
            Please specify the model
        </div>
    </div>
    <p>Is this vehicle registered?</p>
    <label for="registered" class="radio-inline">
        <input type="radio" [value]="true" name="isRegistered" id="registered" [(ngModel)]="vehicle.isRegistered"> Yes
    </label>
    <label for="not-registered" name="isRegistered" class="radio-inline">
        <input type="radio" [value]="false" id="not-registered" name="isRegistered" [(ngModel)]="vehicle.isRegistered"> No
    </label>
    <h2>Features</h2>
    <div *ngFor="let item of features" class="checkbox">
        <label for="feature{{item.id}}">
            <input type="checkbox" id="feature{{item.id}}" [checked]="vehicle.features.includes(item.id)" (change)="onFeatureToogle(item.id, $event)">{{item.name}}
        </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName" required #contactName="ngModel">
        <div class="alert alert-danger" *ngIf="contactName.touched && !contactName.valid">
            Please specify the name
        </div>
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input type="text" id="contactPhone" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone" required
            #contactPhone="ngModel">
        <div class="alert alert-danger" *ngIf="contactPhone.touched && !contactPhone.valid">
            Please specify the name
        </div>
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input type="text" id="contactEmail" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail">
    </div>
    <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
    
</form>
